name: Build and run Maestro tests (Native Android)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  maestro-cloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java (Temurin 11)
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Cache Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build debug APK
        run: ./gradlew :app:assembleDebug

      - name: Upload APK artifact (opcional)
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: test-apk/app-release.apk

      - name: Run Maestro Cloud tests
        uses: mobile-dev-inc/action-maestro-cloud@v1
        with:
          api-key: ${{ secrets.MAESTRO_API_KEY }}
          project-id: ${{ secrets.MAESTRO_PROJECT_ID }}
          app-file: app/build/outputs/apk/debug/app-debug.apk
          # Carpeta con tus flows de Maestro
          tests: .maestro
          # Variables de entorno para los flows (se pasan a Maestro Cloud)
          env: |
            MAESTRO_EMAIL=${{ secrets.MAESTRO_EMAIL }}
            MAESTRO_PASSWORD=${{ secrets.MAESTRO_PASSWORD }}
